<!doctype html>
<html lang="en">
<head>
  <!--#include virtual="partials/head-seo.html" -->
  <title>Blog - {{BRAND}}</title>
  <link rel="canonical" href="https://YOUR-DOMAIN.example/blog/" />
  <meta name="description" content="Articles and updates from {{BRAND}}." />

  <!-- Schema: Blog + Breadcrumbs -->
  <script type="application/ld+json">
  {
    "@context":"https://schema.org",
    "@type":"Blog",
    "name":"{{BRAND}} Blog",
    "url":"https://YOUR-DOMAIN.example/blog/"
  }
  </script>
  <script type="application/ld+json">
  {
    "@context":"https://schema.org",
    "@type":"BreadcrumbList",
    "itemListElement":[
      {"@type":"ListItem","position":1,"name":"Home","item":"https://YOUR-DOMAIN.example/"},
      {"@type":"ListItem","position":2,"name":"Blog","item":"https://YOUR-DOMAIN.example/blog/"}
    ]
  }
  </script>
</head>
<body>
  <!--#include virtual="partials/nav.html" -->
  <main class="wrap">
    <h1>Blog</h1>
    <ul class="posts">
      <!-- POSTS_START -->

  </main>

</body>
</html>

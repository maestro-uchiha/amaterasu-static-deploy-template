<!DOCTYPE html>
<html lang="en">
  <head>
    <!--#include virtual="partials/head-seo.html" -->
    <title>{{BRAND}} - Home</title>
    <link rel="canonical" href="https://YOUR-DOMAIN.example/" />
    <meta name="description" content="Discover the premium {{BRAND}} delivering quality, reliability, and trust. Built with precision for true enthusiasts." />

    <!-- Organization -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "Organization",
      "name": "{{BRAND}}",
      "url": "https://YOUR-DOMAIN.example/",
      "logo": "https://YOUR-DOMAIN.example/assets/og.jpg"
    }
    </script>

    <!-- WebSite -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebSite",
      "name": "{{BRAND}}",
      "url": "https://YOUR-DOMAIN.example/"
    }
    </script>
  </head>
  <body>
    <!--#include virtual="partials/nav.html" -->

    <main class="wrap">
      <h1>Welcome to {{BRAND}}</h1>
      <p>Discover the premium brand delivering quality, reliability, and trust. Built with precision for true enthusiasts.</p>
      <p>Explore products at
        <a href="https://YOUR-DOMAIN.com" rel="dofollow noopener" target="_blank">YOUR-DOMAIN.com</a>.
      </p>
    </main>

    <!--#include virtual="partials/footer.html" -->

</html>

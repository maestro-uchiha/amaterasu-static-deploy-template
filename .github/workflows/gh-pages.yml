name: GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  deploy:
    if: github.repository != 'maestro-uchiha/amaterasu-static-deploy-template'
    permissions:
      contents: read
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload baked site
        uses: actions/upload-pages-artifact@v3
        with:
          path: './parametric-static'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
